
<!-- PROJECTS LISTING -->
<template name="_project_listing">
	<li class="project_listing {{project_is_selected}}">
		<a href="#">
			<div class="container-fluid">
				<div class="row row-small">
					<div class="col-xs-4">
						<small>{{type}}</small>
					</div>
					<div class="col-xs-8">
						<h4>{{name}}</h4>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>
