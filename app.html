<head>
	<title>GoMoToro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css">
	<link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image/png" href="images/favicon.png" />
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.js"></script>

</head>

<body>
	{{> app}}
</body>

<!-- APP -->
<template name="app">
	<div class="app" id="fullscreen">

		{{#if user_is_connected}}
			{{> topbar}}
		{{/if}}

		{{#with getPage}}
			{{> template}}
		{{/with}}

	</div>
</template>

<!-- INDEX -->
<template name="index">
	<div class="page--login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-center">

					<div class="login">

						<h1 class="login-title app-title">GoMoToro</h1>

						<ul class="nav nav-tabs" role="tablist">
							<li class="active">
								<a href="#login" role="tab" data-toggle="tab">Login</a>
							</li>
							<li>
								<a href="#register" role="tab" data-toggle="tab">Register</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="login">
								{{> login}}
							</div>
							<div class="tab-pane" id="register">
								{{> register}}
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</template>

<!-- LOGIN -->
<template name="login">
	<form id="login-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" name="login" type="text" id="login-email" placeholder="Email"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" name="password" type="password" id="login-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" value="Sign in" />
		</div>
	</form> 
</template>

<!-- REGISTER -->
<template name="register">
	<form id="register-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" name="email" type="email" id="register-email" placeholder="Email"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" name="password" type="password" id="register-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" value="Create an Account" />
		</div>
	</form>
</template>

<!-- TOPBAR -->
<template name="topbar">
	<nav class="navbar header" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/users"><h2 class="app-title"><b>G</b>o<b>M</b>o<b>T</b>oro</h2></a>
			</div>
			
			<ul class="nav navbar-nav">
				<li><a href="#/users" class="{{#with currentPage "users"}}active{{/with}}">Users</a></li>
				<li><a href="#/projects" class="{{#with currentPage "projects"}}active{{/with}}">Projects</a></li>
			</ul>
			
			{{#with user}}
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><div class="user-avatar" style="background-image: url( {{profile.image}} );"></div> {{profile.name}}</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#/users/{{ _id }}" class="select_user">Profile</a></li>
						<li><a href="#/projects">Projects</a></li>
						<li class="divider"></li>
						<li><a href="#/invite" class="link-primary">Invite friends</a></li>
						<li><a href="#/credit" class="link-primary">About GoMoToro</a></li>
						<li class="divider"></li>
						<li><a href="#" class="link-error app-logout">Log out</a></li>
					</ul>
				</li>
			</ul>
			{{/with}}
		</div>
	</nav>
</template>

<!-- USERS -->
<template name="users">
	<div class="page--users">
		<div class="container-fluid container-height">
			<div class="row">
				<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 col-no-padding">
					<div class="page-listing">
						<ul class="users_listing">
							{{#each users}}
								{{> user_listing}}
							{{/each}}
						</ul>
					</div>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9 col-no-padding">
					<div class="page-detail user_detail">
						{{#with user_selected}}
							{{> user_detail}}
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<!-- USER LISTING -->
<template name="user_listing">
	<li class="user_listing {{#if user_is_working}} is-working {{/if}} {{#if user_is_free}} is-free {{/if}} {{#if user_is_selected}} is-selected {{/if}} {{#if user_is_logged}} is-logged {{/if}}">
		<a href="#/users/{{ _id }}">
			<div class="container-fluid">
				<div class="row row-small">
					<div class="col-xs-4">
						<div class="circle_pmdr {{#if user_is_logged}} pomodoro_start {{/if}}">
							<div class="circle_pmdr-half">
								<div class="circle_pmdr-half-container" style="transform: rotate( {{pomodoro_timer_progress_2}}deg ); -webkit-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -moz-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -ms-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -o-transform: rotate( {{pomodoro_timer_progress_2}}deg )">
									<div class="circle_pmdr-half-progress"></div>
								</div>
							</div>
							<div class="circle_pmdr-half">
								<div class="circle_pmdr-half-container" style="transform: rotate( {{pomodoro_timer_progress_1}}deg ); -webkit-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -moz-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -ms-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -o-transform: rotate( {{pomodoro_timer_progress_1}}deg )">
									<div class="circle_pmdr-half-progress"></div>
								</div>
							</div>
							<div class="circle_pmdr-timer" style="background-image: url( {{profile.image}} );">
								<span class="time">
									{{#if user_is_logged}}
										<small>Start</small>
									{{/if}}
									{{pomodoro_timer}}
								</span>
							</div>
						</div>
					</div>
					<div class="col-xs-8">
						<h4>{{profile.name}} <small class="user-status">{{#if user_is_free}}Free{{/if}} {{#if user_is_working}}Work{{/if}}</small> </h4>
						<strong>{{ profile.job }}</strong>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>

<!-- USER DETAIL -->
<template name="user_detail">
	<header class="header-detail">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-no-padding">
					<div class="user-avatar--big" style="background-image: url( {{profile.image}} );">
						{{#if user_is_logged}}
							<input class="form-control user_image" type="text" value="{{profile.image}}" placeholder="Name">
						{{/if}}
					</div>
					<div class="title-detail">
						<h2>
							{{#if user_is_logged}}
								<input class="form-control user_name" type="text" value="{{profile.name}}" placeholder="Name">
							{{/if}}
							{{#if user_is_no_logged}}
									{{profile.name}}
							{{/if}}
						</h2>
						<h4>
							{{#if user_is_logged}}
								<input class="form-control user_job" type="text" value="{{profile.job}}" placeholder="Name">
							{{/if}}
							{{#if user_is_no_logged}}
									{{profile.job}}
							{{/if}}
						</h4>
					</div>
				</div>
				{{#if user_is_logged}}
				<div class="col-xs-12 col-no-padding text-center">
					<div class="btn-group btn-group-lg">
						<button class="btn btn-dark pomodoro_less"><small><i class="glyphicon glyphicon-minus"></i></small></button>
						<button class="btn btn-dark pomodoro_start">{{pomodoro_timer}}</button>
						<button class="btn btn-dark pomodoro_more"><small><i class="glyphicon glyphicon-plus"></i></small></button>
					</div>
					<div class="btn-group btn-group-lg">
						<button class="btn btn-dark pomodoro_start"> Start </button>
					</div>
				</div>
				{{/if}}
			</div>
		</div>
	</header>
	<div class="page-content">
		
		<div class="row">
			<div class="col-xs-6">
				<div class="btn-group">
					<a href="#" class="btn btn-primary">Pomodoro</a>
					<a href="#" class="btn btn-primary">Production</a>
				</div>
			</div>
			<div class="col-xs-6 text-right">
				<div class="btn-group">
					<a href="#" class="change-view-cal btn btn-dark" data-view="basicDay">Day</a>
					<a href="#" class="change-view-cal btn btn-dark" data-view="basicWeek">Week</a>
					<a href="#" class="change-view-cal btn btn-dark" data-view="month">Month</a>
					</div>
			</div>
		</div>
					
		<div class="user-calendar"></div>

		<div class="row">
			<div class="col-xs-12">
				<h3>Pomodoro <span class="label label-primary">{{ pmdr.total }}</span></h3>
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ pmdr.percent_complete }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ pmdr.percent_complete }}%;">
						Complete
					</div>
					<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{ pmdr.percent_uncomplete }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ pmdr.percent_uncomplete }}%;">
						Uncomplete
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h3>Project</h3>
			</div>
		</div>

	</div>
</template>

<!-- PROJECTS -->
<template name="projects">
	<div class="page">
		<div class="container-fluid container-height">
			<div class="row">
				<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 col-no-padding">
					<div class="page-listing">
						<header>

							<div class="btn-group">
								<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
									Filter <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#" class="filtre-project-listing" data-type="multimedia">Multimedia</a></li>
									<li><a href="#" class="filtre-project-listing" data-type="app">App</a></li>
									<li><a href="#" class="filtre-project-listing" data-type="web">Web</a></li>
									<li><a href="#" class="filtre-project-listing" data-type="webapp">Web app</a></li>
									<li class="divider"></li>
									<li><a href="#" class="link-success filtre-project-listing" data-type="">All Type</a></li>
								</ul>
							</div>

							<div class="btn-group btn-right">
								<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
									New project <span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu--right" role="menu">
									{{#each project_type}}
										<li><a href="#" class="create-new-project" data-type="{{name}}">{{name}}</a></li>
									{{/each}}
									<li class="divider"></li>
									<li><form class="add-projet-type"><input type="text" class="form-control form-control--clear" placeholder="New type"></form></li>
								</ul>
							</div>

						</header>
						<ul>
							{{#each projects}}
								{{> project_listing}}
							{{/each}}
						</ul>
					</div>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9 col-no-padding">
					<div class="page-detail">
						{{#with project_selected}}
							{{> project_detail}}
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<!-- PROJECTS LISTING -->
<template name="project_listing">
	<li class="project_listing {{project_is_selected}}">
		<a href="#">
			<div class="container-fluid">
				<div class="row row-small">
					<div class="col-xs-4">
						<small>{{type}}</small>
					</div>
					<div class="col-xs-8">
						<h4>{{name}}</h4>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>

<!-- PROJECTS DETAIL -->
<template name="project_detail">
	<header class="header-detail">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<input type="text" class="form-control form-control--big project_name" value="{{name}}">
					</div>
					<div class="form-group">
						<select class="form-control project_type">
							{{#each project_type}}
							<option selected="{{#with typeOf name}} true {{/with}}" value="{{name}}">{{name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="page-content">
		<div class="btn-group">
			<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
				Show <strong>{{timeline_filter}}</strong> <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#" class="filter-timeline" data-type="pomodoro">Pomodoro</a></li>
				<li><a href="#" class="filter-timeline" data-type="project">Project</a></li>
				<li><a href="#" class="filter-timeline" data-type="message">Message</a></li>
				<li><a href="#" class="filter-timeline" data-type="user">User</a></li>
				<li class="divider"></li>
				<li><a href="#" class="link-success reset-timeline">All Events</a></li>
			</ul>
		</div>
		<ul class="timeline">
			{{#each timeline_item}}
				{{>timeline}}
			{{/each}}
		</ul>
	</div>
</template>
