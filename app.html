<head>
	<title>gomotoro_v3</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	{{> app}}
</body>

<!-- APP -->
<template name="app">
	<div class="app">

		{{> notify}}

		{{#if islogged}}
			{{> panel_control}}
			{{> topbar}}
		{{/if}}

		{{#with getPage}}
			{{> template}}
		{{/with}}

	</div>
</template>

<!-- NOTIFY -->
<template name="notify">
	{{#if notify}}
		<div class="app-notify app-notify--{{notify.status}} animated fadeInRight">
			<a href="#" class="remove-notify">
				<i class="glyphicon glyphicon-remove"></i>
			</a>
			<span>{{{notify.message}}}</span>
		</div>
	{{/if}}
</template>

<!-- LOGIN -->
<template name="login">
	<form id="login-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" type="email" id="login-email" placeholder="you@mail.com"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="password" id="login-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" id="login-button" value="Sign in" />
		</div>
	</form> 
</template>

<!-- REGISTER -->
<template name="register">
	<form id="register-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" type="name" id="account-name" placeholder="Name"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="email" id="account-email" placeholder="you@mail.com"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="password" id="account-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" id="create-account" value="Create an Account" />
		</div>
	</form>
</template>

<!-- TOPBAR -->
<template name="topbar">
	<nav class="navbar" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home"><h2 class="app-title"><b>G</b>o<b>M</b>o<b>T</b>oro</h2></a>
			</div>

			<ul class="nav navbar-nav">
				<li><a href="#/home">Dashboard</a></li>
				<li><a href="#/team">Team</a></li>
				<li><a href="#/project">Project</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">{{user_name}}</a></li>
			</ul>
		</div>
	</nav>
</template>

<!-- PANEL CONTROL -->
<template name="panel_control">
	<aside class="panel"></aside>
</template>

<!-- INDEX -->
<template name="index">
	<div class="page-login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-center">

					<div class="login">

						<h1 class="login-title app-title"><b>G</b>o<b>M</b>o<b>T</b>oro</h1>

						<ul class="nav nav-tabs" role="tablist">
							<li class="active">
								<a href="#login" role="tab" data-toggle="tab">Login</a>
							</li>
							<li>
								<a href="#register" role="tab" data-toggle="tab">Register</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="login">
								{{> login}}
							</div>
							<div class="tab-pane" id="register">
								{{> register}}
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</template>

<template name="home">
	<div class="page">
		<h1>Home</h1>
	</div>
</template>

<template name="team">
	<div class="page">
		<div class="team-listing">
			<ul>
				{{#each users}}
					{{> team_user}}
				{{/each}}
			</ul>
		</div>
		<div class="timeline-user">
			{{#each timeline_items}}
				{{> timeline_item}}
			{{/each}}
		</div>
	</div>
</template>

<template name="team_user">
	<li>
		<a href="#">
			{{username}}
		</a>
	</li>
</template>

<template name="timeline_item">
	{{username}}
</template>

<template name="project">
	<div class="page">
		<h1>Project</h1>
	</div>
</template>
