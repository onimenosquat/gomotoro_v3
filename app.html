<head>
	<title>gomotoro_v3</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	{{> app}}
</body>

<!-- APP -->
<template name="app">
	<div class="app">

		{{> notify}}

		{{#if islogged}}
			{{> panel_control}}
			{{> topbar}}
		{{/if}}

		{{#with getPage}}
			{{> template}}
		{{/with}}

	</div>
</template>

<!-- NOTIFY -->
<template name="notify">
	{{#each notify}}
		<div class="app-notify app-notify--{{status}} animated fadeInRight">
			<a href="#" class="remove-notify">
				<i class="glyphicon glyphicon-remove"></i>
			</a>
			<span>{{{message}}}</span>
		</div>
	{{/each}}
</template>

<!-- LOGIN -->
<template name="login">
	<form id="login-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" type="email" id="login-email" placeholder="you@mail.com"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="password" id="login-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" id="login-button" value="Sign in" />
		</div>
	</form> 
</template>

<!-- REGISTER -->
<template name="register">
	<form id="register-form" action="action">
		<div class="form-group">
			<input class="form-control form-control--success" type="name" id="account-name" placeholder="Name"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="email" id="account-email" placeholder="you@mail.com"/>
		</div>
		<div class="form-group">
			<input class="form-control form-control--success" type="password" id="account-password" placeholder="••••"/>
		</div>
		<div class="text-right">
			<input class="btn btn-success" type="submit" id="create-account" value="Create an Account" />
		</div>
	</form>
</template>

<!-- TOPBAR -->
<template name="topbar">
	<nav class="navbar" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home"><h2 class="app-title"><b>G</b>o<b>M</b>o<b>T</b>oro</h2></a>
			</div>

			<ul class="nav navbar-nav">
				<li><a href="#/home">Dashboard</a></li>
				<li><a href="#/team">Team</a></li>
				<li><a href="#/project">Project</a></li>
			</ul>
			
			{{#with user}}
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="user-avatar" src="{{profile.image}}"> {{username}}</a>
					<ul class="dropdown-menu" role="menu">
					<li><a href="#/profile">Edit profile</a></li>
					<li class="divider"></li>
					<li><a href="#" class="app-logout">Log out</a></li>
					</ul>
				</li>
			</ul>
			{{/with}}
		</div>
	</nav>
</template>

<!-- PANEL CONTROL -->
<template name="panel_control">
	<aside class="panel"></aside>
</template>

<!-- INDEX -->
<template name="index">
	<div class="page-login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-center">

					<div class="login">

						<h1 class="login-title app-title">GoMoToro</h1>

						<ul class="nav nav-tabs" role="tablist">
							<li class="active">
								<a href="#login" role="tab" data-toggle="tab">Login</a>
							</li>
							<li>
								<a href="#register" role="tab" data-toggle="tab">Register</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="login">
								{{> login}}
							</div>
							<div class="tab-pane" id="register">
								{{> register}}
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</template>

<template name="home">
	<div class="page">
		<div class="container-fluid">
			<div class="row">
			<div class="col-xs-12">
					<h4>Pomodoro</h4>
					<h6>{{user_occuped}}</h6>
					<div class="pomodoro">
						<p class="timer">{{pomodoro_timer}}</p>
						<button class="btn pomodoro_start">start</button>
						<button class="btn pomodoro_stop">stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="team">
	<div class="page">
		<div class="container-fluid container-height">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-no-padding">
					<div class="team-listing">
						<ul>
							{{#each users}}
							{{> team_user}}
							{{/each}}
						</ul>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-8 col-lg-9 col-no-padding">
					<div class="team-user">
						<div class="container-fluid">
							{{#with user_selected}}
							{{> user}}
							{{/with}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="team_user">
	<li class=" {{user_occuped}} {{user_selected}} {{user_logged}}">
		<a href="#">
			<div class="container-fluid">
				<div class="row row-small">
					<div class="col-xs-4">
						<div class="circle_pmdr">
							<div class="circle_pmdr-half">
								<div class="circle_pmdr-half-container" style="transform: rotate( {{pomodoro_timer_progress_2}}deg ); -webkit-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -moz-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -ms-transform: rotate( {{pomodoro_timer_progress_2}}deg ); -o-transform: rotate( {{pomodoro_timer_progress_2}}deg )">
									<div class="circle_pmdr-half-progress"></div>
								</div>
							</div>
							<div class="circle_pmdr-half">
								<div class="circle_pmdr-half-container" style="transform: rotate( {{pomodoro_timer_progress_1}}deg ); -webkit-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -moz-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -ms-transform: rotate( {{pomodoro_timer_progress_1}}deg ); -o-transform: rotate( {{pomodoro_timer_progress_1}}deg )">
									<div class="circle_pmdr-half-progress"></div>
								</div>
							</div>
							<div class="circle_pmdr-timer" style="background-image: url( {{profile.image}} );">
								<span class="time">
									{{#if user_logged}}
										<small>Start</small>
									{{/if}}
									{{pomodoro_timer}}
								</span>
							</div>
						</div>
					</div>
					<div class="col-xs-8">
						<h4>{{username}} <small>{{status}}</small> </h4>
						<strong>{{ profile.job }}</strong>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>

<template name="user">
	<div class="row">
		<div class="col-xs-12">
			<h2><img src="{{profile.image}}" alt="" class="user-avatar">{{username}}</h2>
			<ul class="timeline_user">
				{{#each timeline_item}}
					{{>timeline_user}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="timeline_user">
	<li class="{{type}}">
		{{#if is_pomodoro}}
		<span class="dot">
			<i class="glyphicon glyphicon-time"></i>
		</span>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-3">
				<strong>{{date}}</strong>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-9">
				<h4>{{{title}}}</h4>
			</div>
		</div>
		{{/if}}
		{{#if is_user}}
		<span class="dot">
			<i class="glyphicon glyphicon-user"></i>
		</span>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-3">
				<strong>{{date}}</strong>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-9">
				<h4>{{{title}}}</h4>
			</div>
		</div>
		{{/if}}
	</li>
</template>

<template name="profile">
	<div class="page-profile">
		{{#with user}}
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<h1><img class="user-avatar" src="{{profile.image}}" alt=""> {{username}}</h1>
					<div class="form-group">
						<label>Full name</label>
						<input type="text" class="form-control user_name" DISABLED value="{{username}}"><br>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						{{#each emails}}
						<input type="text" class="form-control user_mail" DISABLED value="{{address}}"><br>
						{{/each}}
					</div>
					<div class="form-group">
						<label>Job</label>
						<input type="text" class="form-control user_job" value="{{profile.job}}"><br>
					</div>
					<div class="form-group">
						<label>Avatar</label>
						<input type="text" class="form-control user_image" value="{{profile.image}}"><br>
					</div>
				</div>
			</div>
		</div>
		{{/with}}
	</div>
</template>

<template name="project">
	<div class="page">
		<h1>Project</h1>
	</div>
</template>
